version: '3.1'

services:
  sc:
    build: .
    restart: always
    container_name: sc
    hostname: sc
    depends_on:
      - dc
      - db
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    volumes:
      - .:/usr/src/app

  dc:
    build: containers/streamsets
    container_name: dc
    ports:
      - "18630:18630"
    restart: on-failure
    volumes:
      - sdc-data:/data
      - ./containers/certs:/home/certs

  db:
    container_name: db
    image: postgres:9.6.19
    restart: always
    environment:
      POSTGRES_USER: channel
      POSTGRES_PASSWORD: channel
      POSTGRES_DB: sdc_channel
    volumes:
      - /var/lib/postgresql/data
    ports:
      - 55432:5432

  dummy_destination:
    build: containers/dummy_destination
    container_name: dummy_destination
    volumes:
      - ./containers/dummy_destination:/app
    ports:
      - 8080:80

volumes:
  sdc-data:
